version: "3.9"
networks:
  roboshop:
    driver: bridge
services:                   #containers we are going to run , we write under services
  web:                      #name of container
    image: web:v1
    container_name: web
    ports:
    - "80:80"
    depends_on:
    - catalogue
  mongodb:
    image: mongodb:v1
    container_name: mongodb
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  redis:
    image: redis
    container_name: redis
  user:
    image: user:v1
    container_name: user
    depends_on:
    - mongodb
    - redis